    <style>
        body {
            background-image: url(billeder/splash.jpg);
            background-size: fit;

        }

        img {
            width: 50vw;
            height: 100%;
            margin: 0 auto;
            display: block;
            border: solid 1px black;
            border-radius: 10px;
            margin-top: 3vw;
        }

        article {
            display: grid;
            border: solid 1px black;
            border-radius: 10px;


        }


        main {
            margin: 0 auto;
            max-width: 1000px;
        }

        h1 {
            color: black;
            margin-top: 1vw;
            margin-left: 1vw;
            margin-bottom: 1.5vw;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;

        }

        p {
            padding-left: 0.3vw;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;

        }

        button {

            margin-left: 2vw;
            margin-right: 2vw;
            color: black;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            border: 3px solid #FEB835;
            position: relative;
            padding: 7px;
            background: none;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
            color: white;
            line-height: 1.2rem;

        }

        article {
            background-color: aliceblue;
        }

        footer {
            padding-top: 3vw;
        }

        footer img {
            width: 1%;
            height: 1%;
        }

        footer h2 {
            font-size: 0.2rem;
        }



        @media only screen and (min-width: 800px) {
            #liste {
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-column-gap: 20px;
                margin: 0px 20px 0px 20px;

            }

            h1 {
                margin-top: -50px;
                margin-bottom: 30px;
            }

            body {
                margin-top: 100px;
            }

            .paragraph {
                position: relative;
                top: 3vw;
            }

            button {
                margin-bottom: 50px;
            }


        }
    </style>
</head>

<body>
    <h1>Dybet Akvarium</h1>
    <button class="tilbage">Tilbage</button>
    <main id="liste">
        <img src="" alt="" class="billede">
        <article class="paragraph">
            <h2 class="art"></h2>
            <p class="videnskabeligtnavn"></p>
            <p class="levested"></p>
            <p class="størrelse"></p>
            <p class="kortbeskrivelse"></p>
            <p class="langbeskrivelse"></p>
        </article>

    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://fiskfisk-2fc1.restdb.io/media/";

        let fiske;

        const myHeaders = {
            "x-apikey": "602e97ac5ad3610fb5bb6361"
        }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", hentData)

        async function hentData() {
            const JSONData = await fetch(`https://fiskfisk-2fc1.restdb.io/rest/fisk/${id}`, {
                headers: myHeaders
            });
            fiske = await JSONData.json();
            console.log("Fisk", fiske);
            visFiske(fiske);
        }

        function visFiske() {
            console.log("levested", fiske);
            document.querySelector(".billede").src = medieurl + fiske.billede;
            document.querySelector(".art").textContent = fiske.art;
            document.querySelector(".videnskabeligtnavn").textContent = "Videnskabeligt navn: " + fiske.videnskabeligtnavn;
            document.querySelector(".levested").textContent = "Levested: " + fiske.levested;
            document.querySelector(".størrelse").textContent = "Størrelse: " + fiske.størrelse;
            document.querySelector(".kortbeskrivelse").textContent = fiske.kortbeskrivelse;
            document.querySelector(".langbeskrivelse").textContent = "Beskrivelse: " + fiske.langbeskrivelse;
            document.querySelector("button").addEventListener("click", tilbageTilForsiden);
        }

        function tilbageTilForsiden() {
            history.back();
        }
    </script>
</body></html>
