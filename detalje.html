<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <main id="liste">
          <h1>Bistro Babushka</h1>
           <article class="the_shadow ret">
               <img src="" alt="" class="billede">
               <h2 class="navn"></h2>
               <p class="kategori"></p>
               <p class="langbeskrivelse"></p>
               <p class="oprindelsesregion"></p>
               <h3 class="pris"></h3>
           </article>
           <button class="tilbage">Tilbage</button>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";

        let mad;

        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
            }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON)

        async function loadJSON(){
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`,{
                headers: myHeaders
            });

        mad = await JSONData.json();
        console.log("Mad", mad);
        visMad(mad);
        }

        function visMad(){
            document.querySelector(".billede").src = medieurl + mad.billede;
            document.querySelector(".navn").textContent = mad.navn;
//            document.querySelector(".kategori").textContent = mad.kategori;
            document.querySelector(".langbeskrivelse").textContent = mad.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = "Region: " + mad.oprindelsesregion;
            document.querySelector(".pris").textContent = mad.pris + ",-";
            document.querySelector("button").addEventListener("click", tilbageTilForsiden);
        }

        function tilbageTilForsiden(){
            history.back();
        }






    </script>
</body>
</html>
