    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://fiskfisk-2fc1.restdb.io/media/";

        let fiske;

        const myHeaders = {
            "x-apikey": "602e97ac5ad3610fb5bb6361"
            }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", hentData)

        async function hentData(){
            const JSONData = await fetch("https://fiskfisk-2fc1.restdb.io/rest/fisk",{
                headers: myHeaders
            });

        fiske = await JSONData.json();
        console.log("Fisk", fiske);
        visFiske();
        }

        function visFiske(){
            document.querySelector(".billede").src = medieurl + fisk.billede;
            document.querySelector(".art").textContent = fisk.art;
            document.querySelector(".videnskabeligtnavn").textContent = fisk.videnskabeligtnavn;
            document.querySelector(".levested").textContent = fisk.levested;
            document.querySelector(".størrelse").textContent = fisk.størrelse;
            document.querySelector(".kortbeskrivelse").textContent = fisk.kortbeskrivelse;
            document.querySelector(".langbeskrivelse").textContent = fisk.langbeskrivelse;
            document.querySelector("button").addEventListener("click", tilbageTilForsiden);
        }

        function tilbageTilForsiden(){
            history.back();
        }






    </script>
