<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dybet Akvarium</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <nav>
            <div id="menuknap">☰</div>
            <div id="menu" class="hidden">
                <li>
                    <button class="Hjem">Hjem</button>
                    <button class="Om os">Om os</button>
                    <button class="Udforsk">Udforsk</button>
                    <button class="Kontakt">Kontakt</button>
                </li>
            </div>
        </nav>
        <h2>Dybet Akvarium</h2>
    </header>

    <h1>Alle</h1>

    <main id="liste">
        <nav class="kategori">
            <h3>Filtrér</h3>
            <button data-kategori="alle" class="valgt">Alle</button>
            <button data-kategori="Art">Art</button>
            <button data-kategori="LatinskNavn">Videnskabeligt navn</button>
            <button data-kategori="Levested">Levested</button>
            <button data-kategori="Størrelse">Størrelse</button>
            <button data-kategori="KortBeskrivelse">Kort beskrivelse</button>
            <button data-kategori="LangBeskrivelse">Lang beskrivelse</button>
        </nav>
        <section id=fiske>
            <template>
                <article class="fisk">
                    <img src="" alt="" class="billede">
                    <h2 class="art"></h2>
                    <p class="kortbeskrivelse"></p>
                    <h3 class="pris"></h3>
                </article>
            </template>
        </section>
    </main>




    <script src="script.js"></script>
</body></html>
